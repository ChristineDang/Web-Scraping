<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>News Scraper</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="indexstyle.css">  
        </head>

        <body>
          <!--Navbar-->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
            <a class="navbar-brand" href="index.html">Mongo Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/savedarticles.html">Saved Articles</a>
                  <a class="btn btn-danger navbar-btn" id="scrape-button">Scrape New Articles!</a>
                  <button class="btn btn-danger navbar-btn" id="clear-btn">Clear Articles!</button>
              </div>
            </div>
          </nav>

          <!--Jumbotron--> 
          <div class="jumbotron jumbotron-fluid bg-dark" id="jumbotron">
            <div class="jumbotron-background">
              <img src="newspaper.jpg" class="blur">
            </div>
            
            <div class="container text-white">
              <br>
              <br>
              <br>
              <br>
              <h1 class="display-4">MONGO SCRAPER</h1>
              <p class="lead">WALL STREET JOURNAL EDITION</p>
            </div>
          </div>

          <!--modal-->
          <div class="bg-modal">
            <div class="modal-content">
              <div class="close">+</div>
              <br>
              <br>
              <h2>Added 20 new articles!</h2>
              <br>
                <div class="btnClose">
                  <button type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
          </div>

          <div id="articles"></div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="app.js"></script>
    </head>
</html>
