<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>News Scraper</title>
        <style>
            body { background-color: #F2F6D0 }
            #wrapper {
              width: 960px;
              margin-left: auto;
              margin-right: auto;
              padding-top: 5%;
              padding-bottom: 5%;
            }
            #articles {
              display: inline-block;
              overflow: auto;
              width: 60%;
              height: 700px;
            }
            #notes {
              float: center;
              width: 30%;
            }
            textarea, input {
              display: block;
              width: 100%;
              background-color: #FCF5C7;
            }
            input {
              height: 32px;
              font-size: 14px;
            }
            textarea {
              height: 250px;
              font-size: 18px;
            }
          </style>
        </head>
        <body>
          <div id="wrapper">
            <h1>Socratic Seminar</h1>
            <h2><i>Voice your opinion about this article. What do you think about it?</i></h2>
            <div id="articles"></div>
            <div id="notes"></div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="app.js"></script>
    </head>
</html>
